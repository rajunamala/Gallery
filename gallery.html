<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./gallery.js" defer></script>
    <link rel="stylesheet" href="./gallery.css"> 
    <title>Gallery</title>
</head>
<body>
    <h1>MY Gallary</h1>
    <div id="container">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    <img onclick="imageContainer(this.src)">
    </div>
    <div id="biggerImageContainer">
        <span id="close" onclick="closeImageContainer()">X</span>
        <div id="image"></div>
        <input type="button" value="Edit" id="editButton" onclick="editWindowEnable()">
    </div>

    <div id="editContainer">
     <span id="Editclose" onclick="editWindowClose()">X</span>
     <div id="editImage">
     <div id="imageTag"></div>
     </div>
     <div id="fileProperty">
        <h1 class="editHeading">Filter Adjustments</h1>
        <h6>Blur</h6>
        <input type="range" id="blurVal" value="0" max="10" oninput="effects()">
        <h6>Brightness</h6>
        <input type="range" id="brightnessVal" oninput="effects()" value="100" min="0" max="200">
        <h6>Contrast</h6>
        <input type="range" id="constVal" oninput="effects()" value="100" min="0" max="200">
        <h6>GrayScale</h6>
        <input type="range" id="grayVal" oninput="effects()" value="0" min="0" max="100">
        <h6>Hue-rotate</h6>
        <input type="range" id="hueVal" oninput="effects()" value="0" min="0" max="3600">
        <h6>Invert</h6>
        <input type="range" id="invVal" oninput="effects()" value="0" min="0" max="100">
        <h6>Opacity</h6>
        <input type="range" id="opaVal" oninput="effects()" value="100">
        <h6>Saturate</h6>
        <input type="range" id="satVal" oninput="effects()" value="100" min="0" max="200">
        <h6>Sepia</h6>
        <input type="range" id="sepVal" oninput="effects()" value="0" min="0" max="200">
     </div>
     <div id="transformProperty">
        <h1 class="editHeading">Transform Adjustments</h1>
        <h6>Rotate Z</h6>
        <input type="range" oninput="effects()" id="rotZVal" min="0" max="180" value="0">
        <h6>Rotate X</h6>
        <input type="range" oninput="effects()" id="rotXVal" min="0" max="180" value="0">
        <h6>Rotate Y</h6>
        <input type="range" oninput="effects()" id="rotYVal" min="0" max="180" value="0">
        <h6>Scale</h6>
        <input type="range" oninput="effects()" id="scaleVal" min="0" max="3" value="1">
        <h6>Scale X</h6>
        <input type="range" oninput="effects()" id="scaleXVal" min="0" max="3" value="1">
        <h6>Scale Y</h6>
        <input type="range" oninput="effects()" id="scaleYVal" min="0" max="3" value="1">
        <h6>Skew</h6>
        <input type="range" oninput="effects()" id="skewVal" min="0" max="180" value="0">
        <h6>Skew X</h6>
        <input type="range" oninput="effects()" id="skewXVal" min="0" max="180" value="0">
        <h6>Skew Y</h6>
        <input type="range" oninput="effects()" id="skewYVal" min="0" max="180" value="0">
     </div>
    </div>
</body>
</html>
